<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .hero {
            background: #f8f9fa;
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: bold;
        }
        .hero p {
            font-size: 20px;
        }
        .portfolio-section {
            padding: 60px 0;
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
        }
        .portfolio-item img {
            width: 100%;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        .portfolio-item .portfolio-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .portfolio-item:hover .portfolio-info {
            opacity: 1;
        }
        .contact-section {
            background: #f8f9fa;
            padding: 60px 0;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to My Portfolio</h1>
            <p>I'm Rejone Hossen, a web developer passionate about creating modern websites and applications.</p>
            <a href="#portfolio" class="btn btn-primary mt-4">View My Work</a>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio-section">
        <div class="container">
            <h2 class="text-center mb-5">My Work</h2>
            <div class="row g-4">
                <div class="col-lg-4 col-md-6">
                    <div class="portfolio-item">
                        <img src="https://via.placeholder.com/350x200" alt="Project 1">
                        <div class="portfolio-info">
                            <h3>Project 1</h3>
                            <p>Project Description</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="portfolio-item">
                        <img src="https://via.placeholder.com/350x200" alt="Project 2">
                        <div class="portfolio-info">
                            <h3>Project 2</h3>
                            <p>Project Description</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="portfolio-item">
                        <img src="https://via.placeholder.com/350x200" alt="Project 3">
                        <div class="portfolio-info">
                            <h3>Project 3</h3>
                            <p>Project Description</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2 class="text-center mb-5">Get In Touch</h2>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 Rejone Hossen. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
